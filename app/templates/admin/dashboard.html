<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold">Tổng số người dùng</h2>
                <p class="text-2xl">{{ total_users }}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold">Người dùng hoạt động</h2>
                <p class="text-2xl">{{ active_users }}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold">Tổng số bài viết</h2>
                <p class="text-2xl">{{ total_posts }}</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold">Tổng số bình luận</h2>
                <p class="text-2xl">{{ total_comments }}</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('admin.manage_users') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Quản lý người dùng</a>
            <a href="{{ url_for('admin.manage_posts') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Quản lý bài viết</a>
            <a href="{{ url_for('admin.manage_comments') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Quản lý bình luận</a>
            <a href="{{ url_for('main.feed') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Quay lại Feed</a>
        </div>
    </div>
</body>
</html>
