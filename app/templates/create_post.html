{% extends "base.html" %}
{% block content %}
<h2>Đăng bài viết mới</h2>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content(rows=4, cols=50) }}
    </div>
    <div>
        {{ form.image.label }}<br>
        {{ form.image() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
